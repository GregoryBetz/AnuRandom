sudo: false

language: cpp
compiler:
    - gcc
    - clang

install:
    - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
            - boost-latest
        packages:
            - gcc-5
            - g++-5
            - clang

        packages:
            - libboost1.55-all-dev
            - gcc-5
            - g++-5
            - clang


before_script:
    - sudo ln -s /usr/lib/libboost_system.* /usr/lib/libboost_system.so

script: make all

